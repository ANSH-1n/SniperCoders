     <section id="contact" class="container mx-auto py-32 px-6 fade-in">
         <h2 class="text-4xl font-semibold text-center text-black mb-8 animate__animated animate__fadeInUp">Contact Us</h2>
         <form id="contact-form" method="POST" class="space-y-6 max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
             <div class="w-full animate__animated animate__fadeInUp">
                 <label for="user-type" class="block text-lg font-semibold">Select Your Type</label>
                 <select id="user-type" name="user-type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                     <option value="single-user">Single User</option>
                     <option value="company">Company</option>
                     <option value="association">Association</option>
                 </select>
             </div>
 
             <input type="text" id="company-name" name="company-name" placeholder="Company Name (if applicable)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate__animated animate__fadeInUp">
 
             <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate__animated animate__fadeInUp">
 
             <input type="email" id="email" name="email" placeholder="Your Email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate__animated animate__fadeInUp">
 
             <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate__animated animate__fadeInUp">
 
             <textarea id="message" name="message" placeholder="Your Message" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate__animated animate__fadeInUp"></textarea>
 
             <input type="text" id="project-type" name="project-type" placeholder="Project Type (e.g., Website, App, etc.)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate__animated animate__fadeInUp" required>
 
             <input type="number" id="budget" name="budget" placeholder="Estimated Budget" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 animate__animated animate__fadeInUp" required>
 
             <input type="text" id="timeline" name="timeline" placeholder="Project Timeline (e.g., 3 months, 6 weeks)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
 
             <button type="button" onclick="sendEmail()" class="w-full bg-yellow-500 text-gray-900 py-2 px-6 rounded-full text-lg mt-6 hover:bg-yellow-400 transition-all transform hover:scale-105">
                 Send Message

     <script>
         // Initialize EmailJS
         emailjs.init("user_7TY82EJhHsbm83F4VpZGH");
 
         function sendEmail() {
             const form = document.getElementById("contact-form");
 
             if (form) {
                 const formData = new FormData(form);
 
                 emailjs.sendForm("service_82pq3lx", "template_11nhp9h", form)
                     .then(function(response) {
                         console.log("Success:", response);
                         alert("Your message has been sent successfully!");
                         form.reset();
                     }, function(error) {
                         console.error("Error:", error);
                         alert("Oops! Something went wrong. Please try again.");
                     });
             } else {
                 alert("Form not found!");
             }
         }
 
         const hamburger = document.getElementById("hamburger");
         const mobileMenu = document.getElementById("mobileMenu");
         const closeMenu = document.getElementById("closeMenu");
 
         // Open mobile menu when hamburger is clicked
         hamburger.addEventListener("click", () => {
             mobileMenu.style.display = "block";
         });
 
         // Close mobile menu when close button is clicked
         closeMenu.addEventListener("click", () => {
             mobileMenu.style.display = "none";
         });
 
         // Close mobile menu if clicked outside
         window.addEventListener("click", (event) => {
             if (!event.target.closest("#mobileMenu") && !event.target.closest("#hamburger")) {
                 mobileMenu.style.display = "none";
             }
         });
     </script>
